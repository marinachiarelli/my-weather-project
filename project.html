<!DOCTYPE html>
<html lang="en">
  <head>

  <body>

       <div class="container">
      <div class="card m-4 border border-4 rounded">
        <div class="card-body mx-4">
          <div class="row my-4">
            <div class="col-8">
              <div class="input-group">
           
              </div>
            </div>
          </div>
    <div class="container"></div>
      <div class="row">
        <div class="col">Dublin</div>
        <div class="col">Lisbon</div>
        <div class="col">Paris</div>
        <div class="col">Lagos</div>
        <div class="col">Orlando</div>
      </div>
      <br>
       <form class="search-form" id="search-form">
      <input type="text" placeholder="๐ Enter city here..." id = "city-input" autocomplete="off" autofocus = "on"/>
      <input type="button" value="Search"/>
      <input type="button" value="Current location"/>
    </form>
    <br>
    <div class="float-left">
      <span class = "currentTemperature" id="currentTemperature"></span
        ><span class = "units"> 
            <a href="#" id="celcius-link">ยบC</a> |
            <a href="#" id="fahrenheit-link">ยบF</a>
          </span>
      
    
    <div class="city" id="city"></div>
    <div class="date-time" id = "date"></div>
  
    <ul>
    <li id = "description">Partly Cloudy</li>
    <li>Humidity: <span id="humidity"></span>%</li>
    <li>Wind: <span id="wind"></span>km/h</li>

    <br>
    </div>

    <div class="row text-center forecast">

                </div>
                <div class="col-2">
                     <i class="fas fa-cloud-showers-heavy"></i>

                  <p class="temperature">24ยบ/<strong>30ยบ</strong></p>
                </div>
                <div class="col-2">

                </div>

                <div class="col-2">

    </div>
